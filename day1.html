<h2>
  Strings
</h2>
<p>
  Strings are used to store one or more characters in the alphabet.
</p>

<script>
  // EXAMPLES:
  
  let str1 = "Hello";
  let str2 = "World";
  let str3 = "!";
  let str7 = "Jack Burton";
  let str8 = "Lo Pan";
  let str9 = "Egg Shen";
  // Strings can be concatinated together with a + operator.
  document.write(str1 + " " + str2 + " " + str3);
  document.write("<br>");
  document.write("<br>");
  document.write(`${str7} and ${str8} and ${str9}`);
  document.write("<br>");
  let planet = str2;

  // They can be embedded in a template literal, too.
  document.write(`${str1} ${planet}${str3}`);
  document.write("<br>");
  planet = "Mars";
  document.write(`${str1} ${planet}${str3}`);
  document.write("<br>");
  document.write("<br>");
